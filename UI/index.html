<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoping Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header></header>
    <div class="backdrop"></div>
    <div class="modal">
        <h3 class="modal__message">The Input Fields Must Be Filled Correctly:</h3>
        <p>1. Input Fields Cannot Be Empty</p>
        <p>2. Item Field Cannot:
            <ul>
                <li>Contain Special Characters or Number,</li>
                <li> Take More Than One Item</li>
            </ul>
        </p>
        <p>3. Quantity/Price Fields Must Be Number Type Data</p>
        <div class="modal__action">
            <button class="modal__action-btn">OK</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
